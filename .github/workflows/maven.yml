# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v2
      with:
        persist-credentials: false
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Cache Maven packages
      uses: actions/cache@v2
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: mrs.updatesite
        path: releng/edu.kit.kastel.sdq.mrs.updatesite/target/edu.kit.kastel.sdq.mrs.updatesite-0.1.0-SNAPSHOT.zip # Do not forget to change this at version jumps!
    - name: Extract updatesite content
      uses: DuckSoft/extract-7z-action@v1.0
      with:
        pathSource: releng/edu.kit.kastel.sdq.mrs.updatesite/target/edu.kit.kastel.sdq.mrs.updatesite-0.1.0-SNAPSHOT.zip # Do not forget to change this at version jumps!
        pathTarget: /tmp/updatesite
    - name: Publish generated content to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@3.7.1
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: gh-pages # The branch the action should deploy to.
        FOLDER: /tmp/updatesite # The folder the action should deploy.
        CLEAN: true # Automatically remove deleted files from the deploy branch
